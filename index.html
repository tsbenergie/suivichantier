<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi de Chantier</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23f0f0f0" width="1200" height="800"/><rect fill="%23ddd" x="0" y="400" width="1200" height="200"/><rect fill="%23bbb" x="100" y="300" width="200" height="300"/><rect fill="%23999" x="400" y="250" width="150" height="350"/><rect fill="%23777" x="700" y="200" width="100" height="400"/><circle fill="%23ff6b35" cx="1000" cy="150" r="80"/></svg>');
      background-size: cover;
      background-position: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 120px;
      height: 120px;
      background: #4a90e2;
      border-radius: 20px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4a90e2;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4a90e2, #357abd);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(74, 144, 226, 0.4);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">LOGO</div>
      <h1>Suivi de Chantier</h1>
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" placeholder="Entrez votre nom" />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" placeholder="Entrez votre mot de passe" />
      </div>
      <div class="form-group">
        <label for="chantierType">Type de chantier</label>
        <select id="chantierType">
          <option value="centrale-sol">Centrale au Sol</option>
          <option value="ombriere">Ombrière</option>
          <option value="toiture">Toiture</option>
        </select>
      </div>
      <button class="login-btn" onclick="login()">Se connecter</button>
    </div>
  </div>

  <script>
    // JavaScript complet ici (à insérer)
  </script>
</body>
</html>
